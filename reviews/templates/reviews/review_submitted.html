{% extends 'reviews/base.html' %}
{% block content %}

<div class="success-wrapper fadeZoom">
    <div class="success-card">
        <div class="success-icon">‚úÖ</div>
        <h2>Thank you for your review!</h2>
        <p>Your experience matters and it deserves to be heard.</p>

        <div class="buttons">
            <a href="/" class="btn primary">üè† Back to Home</a>
            <a href="/reviews/" class="btn secondary">üí¨ View All Reviews</a>
        </div>
    </div>
</div>

<style>
.fadeZoom {
    animation: fadeZoom 0.6s ease;
}
@keyframes fadeZoom {
    from { opacity: 0; transform: translateY(10px) scale(0.96); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.success-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 75vh;
}

.success-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(217,168,255,0.15);
    padding: 40px 50px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 25px rgba(217,168,255,0.1);
    max-width: 480px;
}

.success-icon {
    font-size: 55px;
    margin-bottom: 10px;
    color: #d9a8ff;
}

.success-card h2 {
    color: #ece6ff;
    font-size: 1.6rem;
    margin-bottom: 8px;
}

.success-card p {
    color: #b8b8b8;
    margin-bottom: 25px;
    font-size: 1rem;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s;
}

.btn.primary {
    background: linear-gradient(90deg, #d9a8ff, #b46bff);
    color: #0b0b0f;
}

.btn.primary:hover {
    filter: brightness(1.15);
}

.btn.secondary {
    background: #1a1920;
    border: 1px solid #2a2a2a;
    color: #ece6ff;
}

.btn.secondary:hover {
    border-color: #d9a8ff;
    color: #d9a8ff;
}
</style>

<!-- Smooth redirect -->
<script>
setTimeout(() => {
    const card = document.querySelector(".success-card");
    const msg = document.createElement("p");
    msg.textContent = "üåê Redirecting to Home...";
    msg.style.color = "#b46bff";
    msg.style.marginTop = "10px";
    card.appendChild(msg);

    card.style.opacity = "0";
    card.style.transition = "opacity 1s ease";
    setTimeout(() => window.location.href = "/", 1000);
}, 3000);
</script>
{% endblock %}
